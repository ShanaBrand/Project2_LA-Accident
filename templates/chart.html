
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Flask Plotly D3 Visualizations</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>

      <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center">
            <h1>LA Traffic Collisions</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="well">
              <h5>SELECT Year:</h5>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
          </div>

          <div class="col-md-5">
              <h5>Number of Accidents per Year (over an 8 year period)</h5>
              <div id="bubble"></div>
          </div>

          <div class="col-md-6">
            <div id="bubbles"></div>
          </div>

          <div class="col-md-6">
            <div id="pie"></div>
          </div>

          <div class="col-md-6">
            <div id="bar"></div>
          </div>

        </div>
      </div>

      <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <!--script type="text/javascript" src="../static/js/visuals.js"></script-->
      <script src="{{ url_for('static', filename='js/visuals.js') }}"></script>

    </body>

    </html>
